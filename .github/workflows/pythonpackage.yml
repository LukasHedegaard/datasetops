name: Python package

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: [3.6, 3.7]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies windows
        if: matrix.os == 'windows-latest'
        run: |
          python -m pip install --upgrade pip
          pip install .[tests,docs] torch===1.4.0 torchvision===0.5.0 -f https://download.pytorch.org/whl/torch_stable.html

      - name: Install dependencies others
        if: matrix.os != 'windows-latest'
        run: |
          python -m pip install --upgrade pip
          pip install .[tests,docs]

      - name: Lint
        run: |
          flake8 . --max-complexity=12 --max-line-length=88 --select=C,E,F,W,B,B950,BLK --ignore=E203,E231,E501,W503
      
      - name: Test with pytest
        run: |
          pytest
